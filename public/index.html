<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Gestor de Cursos</title>
  </head>
  <body class="container py-4">

  <h1 class="mb-4">Gestor de Cursos</h1>

  <!-- Formulario Bootstrap -->
 
  <form id="form-curso" class="mb-4">
  <div class="row g-3">
    <div class="col-md-6">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" required>
    </div>

    <div class="col-md-3">
      <label for="duracion" class="form-label">Duración (horas)</label>
      <input type="number" class="form-control" id="duracion" min="1" required>
    </div>

    <div class="col-md-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select id="categoria" class="form-select" required>
        <option value="">Seleccione</option>
        <option value="Programación">Programación</option>
        <option value="Diseño">Diseño</option>
        <option value="Marketing">Marketing</option>
      </select>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="completado">
        <label for="completado" class="form-check-label">Completado</label>
      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Agregar Curso</button>
    </div>
  </div>
</form>

  <!-- Lista de cursos -->
  <ul id="lista-cursos" class="list-group"></ul>

    <script type="module" src="../src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   
  </body>
</html>
