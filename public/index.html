<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Gestor de Cursos</title>
  </head>
  <body class="container py-4">

  <h1 class="mb-4">Gestor de Cursos</h1>

  <!-- switch para modo oscuro  -->

  <div class="form-check form switch mb-3">
    <input class="form-check-input" type="checkbox" id="toggleDarkMode">
    <label class="form-check-label" for="toggleDarkMode">Modo Oscuro</label>
  </div>
 
  

    <div class="col-12">
      <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#cursoModal">
      Agregar Curso
     </button>

    </div>
  </div>
</form>

<div class="modal fade" id="cursoModal" tabindex="-1" aria-labelledby="cursoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form-curso">
        <div class="modal-header">
          <h5 class="modal-title" id="cursoModalLabel">Agregar Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="duracion" class="form-label">Duración (horas)</label>
            <input type="number" id="duracion" class="form-control" min="1" required>
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" class="form-select" required>
              <option value="">Seleccione...</option>
              <option value="programacion">Programación</option>
              <option value="diseño">Diseño</option>
              <option value="marketing">Marketing</option>
              <!-- Agrega las categorías que quieras -->
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" id="completado" class="form-check-input">
            <label for="completado" class="form-check-label">Completado</label>
          </div>
          <!-- Aquí agregamos el nuevo campo descripción en el siguiente paso -->
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <!-- Lista de cursos -->
  <ul id="lista-cursos" class="list-group"></ul>

    <script type="module" src="../src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   
  </body>
</html>
