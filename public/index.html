<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>Gestor de Cursos</title>
  </head>
  <body>
    <!-- Navbar fuera del container -->
    <nav class="navbar google-style-navbar mb-4">
      <div class="navbar-container">
        <a class="navbar-brand" href="#"></a>
        <form class="search-form" id="form-busqueda" onsubmit="event.preventDefault()">
          <input
            class="search-input"
            type="search"
            placeholder="Buscar cursos..."
            id="buscador"
            autocomplete="off"
          />
          <button class="search-button" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <!-- Contenido principal dentro del container -->
    <div class="container py-4">
    

      <h1 class="mb-4">Gestor de Cursos</h1>

      <!-- Contenedor para el toggle + íconos -->
      <div class="toggle-fixed mb-3">
        <i class="bi bi-sun-fill text-warning fs-5"></i>
        <label class="switch">
          <input type="checkbox" id="toggle-dark-mode">
          <span class="slider round"></span>
        </label>
        <i class="bi bi-moon-fill text-light fs-5"></i>
      </div>

      <!-- Botón para agregar curso -->
      <div class="col-12">
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#cursoModal">
          Agregar Curso
        </button>
      </div>

      <!-- Modal para agregar/editar curso -->
      <div class="modal fade" id="cursoModal" tabindex="-1" aria-labelledby="cursoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="form-curso">
              <div class="modal-header">
                <h5 class="modal-title" id="cursoModalLabel">Agregar Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Título</label>
                  <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="mb-3">
                  <label for="duracion" class="form-label">Duración (horas)</label>
                  <input type="number" class="form-control" id="duracion" required>
                </div>
                <div class="mb-3">
                  <label for="categoria" class="form-label">Categoría</label>
                  <input type="text" class="form-control" id="categoria" required>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="completado">
                  <label class="form-check-label" for="completado">
                    Completado
                  </label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Lista de cursos -->
      <div id="lista-cursos" class="row g-3"></div>

      <footer>
        <div class="text-center mt-4">
          <p>&copy; 2023 Gestor de Cursos. Todos los derechos reservados.</p>
          <p>Desarrollado por <a href=""></a></p>
          <ul class="footer-icons"
            style="list-style:none; padding-left:0; display:flex; gap:12px;">
            <li><i class="icons bi bi-filetype-html"></i></li>
            <li><i class="icons bi bi-filetype-css"></i></li>
            <li><i class="icons bi bi-bootstrap-fill"></i></li>
            <li><i class="icons bi bi-filetype-js"></i></li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../src/main.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/busqueda.js"></script>
  </body>
</html>
